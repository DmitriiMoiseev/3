<html lang="en" xmlns:th="http://www.thymeleaf.org" >

    <th scope="col" th:fragment="sort_header (header, column)">[[${header}]]
        <a th:href="@{/product(page=${param.page}, size=${products.size},
                                    productnameFilter=${param.productnameFilter},
                                    priceFilter=${param.priceFilter},
                                    sortField=${column})}">
            <i class="fa fa-sort-down"></i>
        </a>
    </th>

</html>
