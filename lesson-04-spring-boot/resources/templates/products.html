<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments/head"></head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EShop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">List</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/product/new}">Add Product</a>
        </div>

        <div class="col-12 mt-3">
            <form class="form-inline" th:method="get">
                <div class="form-group mb-2 mr-2">
                    <label for="productnameFilter" class="sr-only">Productname filter</label>
                    <input type="text" class="form-control" id="productnameFilter" th:value="${param.productnameFilter}"
                       name="productnameFilter" placeholder="Productname filter">
                </div>
                <div class="form-group mb-2 mr-2">
                    <label for="priceFilter" class="sr-only">Price filter</label>
                    <input type="number" class="form-control" id="priceFilter" th:value="${param.priceFilter}"
                           name="priceFilter" placeholder="Price filter">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Apply</button>
            </form>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col" th:replace="fragments/sort_header :: sort_header ('ID', 'id')"></th>
                    <th scope="col" th:replace="fragments/sort_header :: sort_header ('Productname', 'productname')"></th>
                    <th scope="col" th:replace="fragments/sort_header :: sort_header ('Price', 'price')"></th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${products.hasContent()}" th:each="product : ${products.content}">
                    <th scope="row" th:text="${product.id}"></th>
                    <td th:text="${product.productname}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <a class="btn btn-success" th:href="@{/product/{id}(id = ${product.id})}"><i class="fas fa-edit"></i></a>
                        <form class="d-inline" th:method="delete" th:action="@{/product/{id}(id = ${product.id})}">
                            <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </form>
                    </td>

                <tr th:unless="${products.hasContent()}">
                    <td colspan="4">No data</td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="col-12" th:if="${products.hasContent()}">
            <nav aria-label="...">
                <ul class="pagination">

                    <li class="page-item" th:if="${products.hasPrevious()}">
                        <a class="page-link"
                           th:href="@{/product(page=${products.getNumber()}, size=${products.size},
                                productnameFilter=${param.productnameFilter},
                                priceFilter=${param.priceFilter})}" tabindex="-1">Previous</a>
                    </li>

                    <li class="page-item disabled" th:unless="${products.hasPrevious()}">
                        <a class="page-link"
                           th:href="@{/product(page=${products.getNumber()}, size=${products.size},
                                productnameFilter=${param.productnameFilter},
                                priceFilter=${param.priceFilter})}" tabindex="-1">Previous</a>
                    </li>

                    <li th:each="num : ${#numbers.sequence(1, products.totalPages)}"
                        th:classappend="${num == products.number + 1} ? 'active'"
                        class="page-item">
                        <a class="page-link"
                           th:text="${num}"
                           th:href="@{/product(page=${num}, size=${products.size},
                                productnameFilter=${param.productnameFilter},
                                priceFilter=${param.priceFilter})}">1</a>
                    </li>

                    <li class="page-item" th:if="${products.hasNext()}">
                        <a class="page-link"
                           th:href="@{/product(page=${products.getNumber() + 2}, size=${products.size},
                                productnameFilter=${param.productnameFilter},
                                priceFilter=${param.priceFilter})}">Next</a>
                    </li>

                    <li class="page-item disabled" th:unless="${products.hasNext()}">
                        <a class="page-link"
                           th:href="@{/product(page=${products.number + 2}, size=${products.size},
                                productnameFilter=${param.productnameFilter},
                                priceFilter=${param.priceFilter})}">Next</a>
<!--                        sortField=${param.sortField} - как установить значение по дефолту? без него страница не открывается, если не сделать перед этим сортировку-->
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</div>

<th:block th:remplace="fragments/footer"></th:block>

</body>
</html>
