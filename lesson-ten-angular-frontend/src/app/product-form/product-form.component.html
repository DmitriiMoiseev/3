<div class="row py-2">
  <div class="col-12">
    <form (ngSubmit)="save()">

      <div class="form-group">
        <label>Productname</label>
        <input [(ngModel)]="product.productname" type="text" class="form-control" id="name" name="productname" placeholder="Enter productname">
      </div>

      <div class="form-group">
        <label>Price</label>
        <input [(ngModel)]="product.price" type="number" class="form-control" id="price" name="price" placeholder="Enter price">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
</div>
